<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 상품 페이지</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <h1>Trick of Tour</h1>
          <input type="text" class="search" placeholder="검색" />
        </div>
        <div class="header-right">
          <a href="#">마이페이지</a>
          <a href="#">로그인</a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="header">
        <h2>파리 - 프랑스 와인 패키지 여행</h2>
      </div>
      <div class="content">
        <img
          src="https://d2ur7st6jjikze.cloudfront.net/offer_photos/141742/907309_large_1698643549.jpg?1698643549"
          alt="파리 사진"
        />
        <div class="description">
          <p>파리를 방문하면서 프랑스의 훌륭한 와인을 맛보세요!</p>
          <p>
            이 패키지에는 파리의 주요 명소를 방문하는 프라이빗 투어와 프랑스의
            최고 와인을 즐길 수 있는 특별한 와인 투어가 포함되어 있습니다.
          </p>
          <p class="price">가격: ₩300,000</p>
          <div class="header2">
            <h3>예약 옵션 선택하기</h3>
          </div>
          <div class="header-options">
            <select class="date">
              <option value="" disabled selected hidden>날짜 선택</option>
              <option value="2024-05-01">2024-05-01</option>
              <option value="2024-05-02">2024-05-02</option>
              <option value="2024-05-03">2024-05-03</option>
              <!-- 여기에 원하는 날짜 옵션 추가 -->
            </select>
            <select class="people">
              <option value="" disabled selected hidden>인원 수</option>
              <option value="1">1명</option>
              <option value="2">2명</option>
              <option value="3">3명</option>
              <!-- 여기에 원하는 인원 수 옵션 추가 -->
            </select>
          </div>
          <button class="reserve-btn">예약하기</button>
          <button class="chat-btn">문의하기</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
