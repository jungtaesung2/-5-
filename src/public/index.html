<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Zoom</title>
  </head>
  <body>
    <header>
      <h1>Chat Together!</h1>
    </header>
    <main>
      <form id="nicknameForm">
        <input
          type="text"
          id="nicknameInput"
          placeholder="Choose your nickname"
          required
        />
        <button>Save</button>
      </form>
      <ul></ul>
      <form id="message">
        <input
          type="text"
          id="message"
          placeholder="Please write a message"
          required
        />
        <button>Send</button>
      </form>
    </main>
    <script src="public/chat-socket.js"></script>
    <script src="public/reservation-socket.js"></script>
    <script src="public/gateway/chat.gateway.js"></script>
    <script src="public/gateway/reservation.gateway.js"></script>
  </body>
</html>
